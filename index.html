<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script async src="script.js"></script>
</head>
<body>
<label for="AX">AX: </label>
<input id="AX" type="text" maxlength="8">
<label for="BX">BX: </label>
<input id="BX" type="text" maxlength="8">
<label for="CX">CX: </label>
<input id="CX" type="text" maxlength="8">
<label for="DX">DX: </label>
<input id="DX" type="text" maxlength="8">


<label for="assembler">Select command</label>
<select id="assembler">
    <option value="empty" selected> </option>
    <option value="moveAXtoBX">Move AX to BX</option>
    <option value="moveAXToCX">Move AX to CX</option>
    <option value="moveAXtoDX">Move AX to DX</option>
    <option value="moveBXToAX">Move BX to AX</option>
    <option value="moveBXToCX">Move BX to CX</option>
    <option value="moveBXToDX">Move BX to DX</option>
    <option value="moveCXToAX">Move CX to AX</option>
    <option value="moveCXToBX">Move CX to BX</option>
    <option value="moveCXToDX">Move CX to DX</option>
    <option value="moveDXToAX">Move DX to AX</option>
    <option value="moveDXToBX">Move DX to BX</option>
    <option value="moveDXToCX">Move DX to CX</option>
</select>

</body>
</html>
